      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26C6DA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="16" fill="url(#logoGradient)"/>
  <!-- Trust Score Circle -->
  <circle cx="32" cy="32" r="24" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  <!-- Trust Score Arc -->
  <circle 
    cx="32" 
    cy="32" 
    r="24" 
    stroke="white" 
    stroke-width="4" 
